<!-- initial value trong css display: inline, nhưng khi apply vào 
trong pages thì browser cũng sẽ có set up default => không gọi initial value theo css
thì nó sẽ default theo browser 

- base initial styles defined in the formal definition
- browser specific styles
- custom style in css
- Inherit: children inherit from parent styles: font-size, color, còn vd border thì sẽ cần để border: ỉnherit
parent đã set rồi thì những children dù change cũng sẽ không change 
-->
